<body>
    <script>
var numberA = prompt("Intrdu inaltimea cilindrului:");
var numberB = prompt("Introdu raza cilindruli:");
const pi=3.14;
 
var vol = parseInt(numberA) * parseInt(numberB) * parseInt(numberB) * pi;
alert("Volumul cilindrului este: " + vol);


    </script>
